{% extends "layout.html" %}
{% block title %}Edit {{ item.id }} item{% endblock %}
{% block head %}
<div class="container">
    <form method="POST">
        <div class="form-group row">
            <label for="title" class="label-control">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ item.title }}" placeholder="Title" required>
        </div>

        <div class="form-group row">
            <label for="description" class="label-control">Description</label>
            <input type="text" class="form-control" name="description" id="description" value="{{ item.description }}" placeholder="Description" required>
        </div>

<!--   TODO:: NEED TO CHANGE TO DROP DOWN     -->
        <input type="hidden" name="category_id" value="1">
        <input type="hidden" name="user_id" value="1">

        <button type="submit" class="btn btn-primary"><i class="fas fa-save text-and-icon"></i>Submit</button>
        <a href="{{ url_for('home') }}">
            <button type="button" class="btn btn-danger"><i class="fas fa-times text-and-icon"></i>Cancel</button>
        </a>
    </form>
</div>
{% endblock %}
